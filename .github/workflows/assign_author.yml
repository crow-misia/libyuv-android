name: Assign author

on:
  pull_request_target:
    types: [opened, reopened]

permissions:
  pull-requests: write

jobs:
  assignAuthor:
    timeout-minutes: 30
    name: Assign author to PR
    runs-on: ubuntu-latest
    if: github.actor != 'dependabot[bot]'

    steps:
      - name: Assign author to PR
        uses: toshimaru/auto-author-assign@3beaedf3afd443890f7998cb1ccbee6b03bc7dfa # v2.1.1
